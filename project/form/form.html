<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>
        Document
    </title>
    <!-- boostrap setup -->
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
        crossorigin="anonymous"
    >
    <script 
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
        crossorigin="anonymous"
    >
    </script>
    <link rel="stylesheet" href="styles.css"></link>
    <!-- boostrap setup -->
  </head>
  <body>
    <div class="container"><!-- container -->
      
        <form><!-- form -->

            <!-- email and password input with submit button -->
            <label for="email" class="form-label">Email</label>
            <input type="email" id="email" class="form-control-sm mx-2" required>
            <label for="password" class="form-label">Password</label>
            <input type="password" id="password" disabled class="form-control-sm" required>
            <button>Submit</button></form><br>

            <!-- color picker -->
            <span>Color picker</span>
            <input type="color" class="form-control form-control-color mb-2">

            <!-- range picker -->
            <span>Range picker</span>
            <input type="range" class="form-range form-control mb-3">

            <!-- select input -->
            <span>Select input</span>
            <select class="form-select mb-4">
                <option>one</option>
                <option>two</option>
                <option>three</option>
            </select>

            <!-- Check box -->
            <span>Check boxes</span><br>
            <div class="form-check mb-4 form-check-inline">
                <input type="checkbox" class="form-check-input"/>
                <label class="form-check-label">API</label>
            </div>
            <div class="form-check form-check-inline">
                <input type="checkbox" class="form-check-input"/>
                <label class="form-check-label">DB</label>
            </div><br>

            <!-- Toggle switch -->
            <span>Toggle switch</span><br>
            <div class="form-switch">
                <input type="checkbox" class="form-check-input"/>
                <label class="form-check-label mb-5">Enigma changes</label>
            </div>


                        

            <!-- Form with input grouping - groups elements together -->
            <Strong>Form with input grouping</Strong><br>
            <label for="text" class="form-label">Amount</label>
            <div class="input-group">
                <div class="input-group-text">$</div>
                <input type="number" id="text2" class="form-control"/>
                <div class="input-group-text">.00</div>

            </div>
            <button>Submit</button>

        </form><!-- form -->

    </div>
  </body>
</html>
